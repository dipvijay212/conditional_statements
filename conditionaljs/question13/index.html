<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <label for="subject1">Subject 1:</label>
    <input type="number" id="subject1" placeholder="Enter marks for Subject 1"><br><br>
    <label for="subject2">Subject 2:</label>
    <input type="number" id="subject2" placeholder="Enter marks for Subject 2"><br><br>
    <label for="subject3">Subject 3:</label>
    <input type="number" id="subject3" placeholder="Enter marks for Subject 3"><br><br>
    <label for="subject4">Subject 4:</label>
    <input type="number" id="subject4" placeholder="Enter marks for Subject 4"><br><br>
    <label for="subject5">Subject 5:</label>
    <input type="number" id="subject5" placeholder="Enter marks for Subject 5"><br><br>
    <button onclick="calculateGrade()">Calculate Grade</button>
    <p id="gradeMessage"></p>

    <script>
        function calculateGrade() {
            const subject1 = parseFloat(document.getElementById('subject1').value);
            const subject2 = parseFloat(document.getElementById('subject2').value);
            const subject3 = parseFloat(document.getElementById('subject3').value);
            const subject4 = parseFloat(document.getElementById('subject4').value);
            const subject5 = parseFloat(document.getElementById('subject5').value);
            const gradeMessage = document.getElementById('gradeMessage');

            const totalMarks = subject1 + subject2 + subject3 + subject4 + subject5;
            const averageMarks = totalMarks / 5;

            let grade;
            if (averageMarks >= 90 && averageMarks <= 100) {
                grade = 'A+';
            } else if (averageMarks >= 80 && averageMarks < 90) {
                grade = 'A';
            } else if (averageMarks >= 70 && averageMarks < 80) {
                grade = 'B';
            } else if (averageMarks >= 60 && averageMarks < 70) {
                grade = 'C';
            } else if (averageMarks >= 50 && averageMarks < 60) {
                grade = 'D';
            } else if (averageMarks >= 0 && averageMarks < 50) {
                grade = 'F';
            } else {
                gradeMessage.innerHTML = "Invalid marks entered.";
                return;
            }

            gradeMessage.innerHTML = `Total Marks: ${totalMarks}<br>Average Marks: ${averageMarks}<br>Grade: ${grade}`;
        }
    </script>
</body>
</html>
