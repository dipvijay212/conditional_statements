<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function classifyAge(age) {
    let ageGroup;
    if (age >= 0 && age <= 12) {
        ageGroup = 'Child';
    } else if (age >= 13 && age <= 17) {
        ageGroup = 'Teenager';
    } else if (age >= 18 && age <= 64) {
        ageGroup = 'Adult';
    } else if (age >= 65) {
        ageGroup = 'Senior';
    } else {
        ageGroup = 'Invalid age';
    }
    return ageGroup;
}

const age = prompt("Enter the age:");
const ageGroup = classifyAge(Number(age));
console.log('The age group is: ' + ageGroup);

    </script>
    
</body>
</html>
