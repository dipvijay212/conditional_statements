<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num <= 1) return false; 
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return false; 
          }
        }
        return true; 
      }
      const userInput = 11;
      console.log(`Is ${userInput} a prime number? `, isPrime(userInput));
    </script>
  </body>
</html>
